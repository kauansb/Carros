{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}
                <h1 class="text-center mb-4">Editar Carro</h1>
                {{ form.as_p }}
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary me-2">Salvar Alterações</button>
                    <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger me-2">Deletar Carro</a>
                    <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
